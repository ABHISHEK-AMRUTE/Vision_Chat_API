<!DOCTYPE html>
<html style="scroll-behavior: smooth;">
    <head>
        <title id='title'>{{title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
       
    </head>
    <body class="w3-theme-l4">
             <!-- Side Bar -->


             <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:300px;background-color: rgba(20, 30, 48, 0.979);" id="mySidebar">
                <button class="w3-bar-item w3-button w3-xlarge w3-hide-large" onclick="w3_close()" style="color: white;"> &times;</button>
                <h2  style="color: white;text-align: center;margin-top: 8px;padding: 5px;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"><b id='headroom'></b><hr class="w3-large"></h2>
                <div style="text-align: center;">
                  <span id='count' style="color: white;font-size: xx-large;">0</span>
                  <span style="color: white;font-size: large;">Members</span>
                </div>
                <div id="add_members" style='color: whitesmoke;overflow-y: scroll;'>
                
                </div>
              </div>






        <div class="w3-main" style="margin-left:300px">
        <div class="w3-container" style="background-color: rgba(20, 30, 48, 0.911);color:white;position: -webkit-sticky; /* Safari */
        position: sticky;
        top: 0;">
            <button class="w3-button w3-hide-large" style="background-color: rgba(20, 30, 48, 0.911);" onclick="w3_open()">&#9776;</button>
            <span id='spinner' class="spinner-border text-info" style="vertical-align: middle;float: right;margin: 4px;" ></span>
        </div>


       
         
        
            <p id='chat_content' style="margin-bottom: 50px;">
             
            </p>
            
           
        </div>
        </div>
        <div id='chat_bar' style="background-color: white;position: fixed;bottom: 0;right: 0; left: 0;z-index: 1;padding: 5px;">
            <div class="input-group" >
              <input id='input' type="text" class="form-control" placeholder="Search">
              <div class="input-group-append">
                <button id='submit' class="btn btn-success" type="submit">Send</button>  
               </div>
            </div>
          </div>
        <script src="../script/back.js"></script>
    </body>
</html>
